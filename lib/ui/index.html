<!doctype html>
<html>
<head>
    <title>a game</title>
    <script data-main="scripts/main" src="scripts/libs/require-jquery.js"></script>
</head>
<body>
<h2>Characters</h2>
<ul data-bind="foreach: characters">
    <li class="character" data-bind="text: name"></li>
</ul>
<form data-bind="submit: addCharacter">
    <label for="newCharacterName">Name</label>
    <input data-bind="value: newCharacterName" id="newCharacterName" name="newCharacterName"/>
    <button type="submit" data-bind="enable: connected">Add Character</button>
</form>
<p>Location <span id="location"></span></p>

<form>
    <label for="x">X</label><input type="text" name="x" id="x"/>
    <label for="y">Y</label><input type="text" name="y" id="y"/>
    <label for="z">Z</label><input type="text" name="y" id="z"/>
    <button type="submit">Go</button>
</form>
</body>
</html>
